<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>



    <div class="col-6  d-flex text-center justify-content-center m-auto my-5 p-5">

        <!-- Default form login -->
        <form id="loginForm" class="col-6 border border-light p-5">
            <p class="h4 mb-4">Sign in</p>
            <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
            <div class="d-flex justify-content-around">
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
            </div>
            <button id="loginButton" class="btn btn-info btn-block my-4">Sign</button>
        </form>



    </div>
    <script src="/js/login.js"></script>
</body>

</html>
